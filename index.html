<!DOCTYPE html>
<html lang="en-US">
  
  <head>
    <meta charset="utf-8">
    <title>Do Not Press</title>
  </head>
  
  <style>
    
    * { box-sizing: border-box; }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .frame {
      position: relative;
      width: 1000px;
      height: 700px;
      border: 1px solid black;
      background: linear-gradient(0deg, rgba(147,147,147,1) 0%, rgba(161,161,161,1) 12%, rgba(153,153,153,1) 26%, rgba(164,164,164,1) 35%, rgba(126,126,126,1) 50%, rgba(111,109,109,1) 60%, rgba(159,159,159,1) 78%, rgba(121,121,121,1) 88%, rgba(144,144,144,1) 94%, rgba(136,136,136,1) 100%);
    }
    
    .button-bin {
      width: 100vw;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
    }
    
    .button {
      position: relative;
      display: flex;
      width: 300px;
      height: 400px;
      top: 100px;
       
      
      border-radius: 50%/90px;
      background-color: red;
      transform: scale(1, 0.6);
      z-index: 2;
      
      cursor: pointer;
      transition: height 0.1s ease-in-out, transform 0.1s ease-in-out;
      
    }
    
    .button::before {
      content: '';
      position: relative;
      width: 300px;
      height: 300px;
      bottom: 70px;
      
      border-radius: 50%;
      background-color: black;
      transform: scale(1, 0.6);
      z-index: 1;
    }
    
    .button::after {
      
    }
    
    .rim-bin {
      width: 100vw;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 0;
    }
    
    .rim {
      position: relative;
      display: flex;
      width: 350px;
      height: 260px;
      top: 270px;
      
      border-radius: 50%/90px;
      background-color: white;
      transform: scale(1, 0.6);
      z-index: ;
    }
    
    .rim::after {
      content: '';
      position: relative;
      width: 350px;
      height: 260px;
      bottom: 50px;
      
      border-radius: 50%;
      background-color: blue;
      transform: scale(1, 0.87);
    }
    
    .button:active {
      height: 420px;
      bottom: 225px;
    }
    
    .rim:active {
      
    }
    
  
  </style>
  
  <body>
    
    <div class="frame">
      
      <div class="button-bin">
      
        <div class="button"></div>
        
        
      </div>
      
      <div class="rim-bin">
        
        <div class="rim"></div>
      
      </div>
      
      
      
    </div>
    
  </body>
  
</html>
